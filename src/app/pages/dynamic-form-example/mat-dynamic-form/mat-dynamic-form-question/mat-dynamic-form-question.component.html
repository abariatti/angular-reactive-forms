<div [formGroup]="form">
  <div>
    <mat-form-field floatLabel="auto" [ngSwitch]="question.controlType">
      
      <input matInput *ngSwitchCase="'textbox'" [formControlName]="question.key" [id]="question.key" [placeholder]="question.label">

      <mat-select *ngSwitchCase="'dropdown'" [placeholder]="question.label" [formControlName]="question.key">
        <mat-option *ngFor="let opt of question.options" [value]="opt.key">
          {{opt.value}}
        </mat-option>
      </mat-select>

    </mat-form-field>
  </div>
</div>
