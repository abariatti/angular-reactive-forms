<mat-toolbar color="primary">
  
  <button mat-icon-button (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  
  <span>{{title}}</span>
  
  <span fxFlex></span>

  <theme-picker (setStyle)="onSetStyle($event)"></theme-picker>
  
  <button mat-icon-button [matMenuTriggerFor]="themeMenu">
    <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu #themeMenu x-position="after">
    <button routerLink="/profile" mat-menu-item>Profile</button>
  </mat-menu>

</mat-toolbar>

<mat-sidenav-container fxLayout="row" fxFlex>

  <mat-sidenav #snav mode="push" closed>

    <mat-nav-list>

      <mat-list-item routerLink="/home">
        <mat-icon>home</mat-icon>
        <span>Home </span>
      </mat-list-item>

      <mat-list-item routerLink="/form-example">
        <mat-icon>poll</mat-icon>
        <span>Simple Form Example</span>
      </mat-list-item>

      <mat-list-item routerLink="/reactive-form-example">
        <mat-icon>poll</mat-icon>
        <span>Reactive Form Example</span>
      </mat-list-item>

      <mat-list-item routerLink="/dynamic-form-example">
        <mat-icon>poll</mat-icon>
        <span>Dynamic Form Example</span>
      </mat-list-item>

    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <div class="main-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
